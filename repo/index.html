<script type="text/javascript">
	function select_all(obj) {
		
		var text_val=eval(obj);

		text_val.focus();

		text_val.setSelectionRange(0, 9999);



		if (!document.all)
			return;

		r = text_val.createTextRange();

		r.execCommand('copy');
	}
</script>
